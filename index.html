<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>

    <!-- font awesome connect -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container width">
          <h2>Tech<span>Wave</span></h2>

          <ul class="menu-bar">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>

          <button class="btn-g">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>

          <div class="nav-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>

      <section id="banner-section">
        <div class="width">
          <div class="banner-container">
            <div class="hero-circle">
              <img src="./assets/hero-circle.png" alt="" />

              <div class="mic">
                <img src="./assets/microphone.png" alt="" />
              </div>
            </div>

            <div class="banner-content">
              <h2>TechWave</h2>
              <p>
                Your daily dose of tech insights, productivity hacks, and
                personal growth
              </p>
              <div class="banner-btn">
                <button class="btn-g">
                  <i class="fa-brands fa-spotify"></i> Listen on Spotify
                </button>
                <button class="btn-s">
                  <i class="fa-regular fa-envelope-open"></i> Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
